<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPDWCA Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main>
        <div class="container bg-chat vh-85 p-4 mt-4 rounded-top d-flex flex-column">
           <div class="msg-container">
                <div class="msg-header">
                    <p class="fw-bold">Kevin</p>
                    <p>23:52</p>
                </div>
                <p class="msg-text"> Mon premier message </p>
           </div>
           <div class="msg-container bg-primary align-self-end">
            <div class="msg-header">
                <p class="text-light fw-bold">Pedro</p>
                <p class="text-light ">00:00</p>
            </div>
            <p class="msg-text text-light "> Un deuxi√®me message</p>
       </div>
        </div>
        <div id="separator" class="container bg-chat"></div>
        <div id="input-send-msg" class="container bg-chat vh-5 rounded-bottom">
        <form class="d-flex">
            <input type="text" class="form-control mr-1" placeholder="Envoyer un message">
            <button type="submit" class="btn btn-primary">Envoyer</button>
          </form>
        </div>
    </main>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
