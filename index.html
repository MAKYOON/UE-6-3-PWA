<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="robots" content="index,follow">
    <meta name="description" content="This is a test for designing a Progressive Web Application, PWA Chat. A virtual Chat is texting you.">
    <meta name="author" content="Kevin & Pedro">
    <meta name="keywords" content="Progressive Web Application test, PWA, virtual Chat, Javascript, LPDWCA, Unistra">
    <title>Virtual Chat - a Progressive Web Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="apple-touch-icon" href="./icon-512x512.png">
    <meta name="theme-color" content="#2c2f33">
</head>

<body>
    <header id="chatTitle">
        <div style="text-align: center;"> Welcome to LPDWCA chat !</div>
        <script type="module" src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall@latest/dist/pwa-install.min.js">Install</script>
    </header>

    <main>
      <article id="chatBox">
        <div class="container bg-chat vh-85 p-4 mt-4 rounded-top d-flex flex-column" id="myChat">

       </div>
      </article>
      <article id="chatSeparator" >
        <div id="separator" class="container bg-chat"></div>
      </article>
      <article id="chatInput">
        <div id="input-send-msg" class="container bg-chat vh-5 rounded-bottom">
            <div class="d-flex">
                <input type="text" class="form-control mr-1" id="mySentence" placeholder="Envoyer un message">
                <button type="submit" class="btn btn-primary" onclick="sendMsg()">Envoyer</button>
            </div>
        </div>
      </article>
    </main>
    <footer></footer>
    <script type="text/javascript" src="index.js"></script>
    <script>
      notify();
      //Rajoute la possibilité d'envoyer le message en appuyant sur Entrée
      document.getElementById("mySentence").addEventListener("keydown", ({key}) => {
        if (key === "Enter") sendMsg();

      });
      displayMsgStoredInLocalStorage();
      installServiceWorker();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
